<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obsługa - EDYCJA PIELGRZYMA</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <br />
    <h6>----------    OBSŁUGA PIELGRZYMKI    ----------</h6>
    <hr />
    <h5>FORMULARZ DO EDYCJI PIELGRZYMA</h5>
    <hr />
    <br />
        <form action="/pielgrzymi/" type="GET">
            <button class="btn">PIELGRZYMI</button>
        </form>
    <br />
    <div class="container">
        <div class="columns">
            <div class="col-1"></div>
            <div class="col-3">
                <div class="form-group">
                    <form action="{{ url_for('edycja_pielgrzyma') }}" method="post">
                        <input type="hidden" value="{{ pielgrzym_id }}" name="id">
                        <label class="form-label" for="last_name">NAZWISKO</label>
                        <input class="form-input" id="last_name" type="text" name="last_name" value="{{ pielgrzym[0] }}"/>
                        <label class="form-label" for="given_name">IMIĘ</label>
                        <input class="form-input" id="given_name" type="text" name="given_name" value="{{ pielgrzym[1] }}"/>
                        <label class="form-label" for="sex">PŁEĆ</label>
                        <select class="form-select" id="sex" name="sex">
                            <option>{{ pielgrzym[5] }}</option>
                            {% if pielgrzym[5] == 'kobieta' %}
                                <option>mężczyzna</option>
                            {% else %}
                                <option>kobieta</option>
                            {% endif %}
                        </select>
                        <label class="form-label" for="small_group">GRUPKA</label>
                        <select class="form-select" id="small_group" name="small_group">
                            <option>{{ pielgrzym[2] }}</option>
                            {% for grupka in lista_grupek %}
                            <option>{{ grupka }}</option>
                            {% endfor %}
                        </select>
                        <label class="form-label" for="function">FUNKCJA</label>
                        <select class="form-select" id="function" name="function">
                            <option>{{ pielgrzym[3] }}</option>
                            {% for funkcja in lista_funkcji %}
                            <option>{{ funkcja }}</option>
                            {% endfor %}
                        </select>
                        <label class="form-label" for="accommodation">OSTATNI NOCLEG</label>
                        <input class="form-input" id="accommodation" type="text" name="accommodation" value="{{ pielgrzym[4] }}"/>
                        <br />
                        <button class="btn btn-primary">ZAPISZ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />
</body>
</html>
